<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>IS445 Assignment 3</title>
    </head>
    <body>
        <p>
            IS445 Assignment 3
        </p>
        
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {"url":"https://raw.githubusercontent.com/noelthomas28/noelthomas28.github.io/main/building_inventory.csv"},
    "mark": "bar",
    "encoding":{
        "x": {"field": "Congress Dist", "type":"nominal"},
        "y": {"field": "Square Footage","aggregate":"sum","type":"quantitative"}
                }
    };
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
